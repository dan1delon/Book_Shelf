<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Shopping List</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/2.0.0/modern-normalize.css"
    integrity="sha512-gA2Bvu0/hw4oj0Lp8ZHjK+o3S4BE5m8d/wNVy6ktKLhHKPpWLQwv9ixzuWirWOakoJqlBdePq2NhoCaUOQ5npQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="./css/styles.css" />
</head>

<body>
  <load src="./partials/header.html" />

  <main class="main-content-shopping">
    <div class="container-main-shopping">
      <aside class="sidebar" id="donation-block" style="display: none;">
        <load src="./partials/donation-block.html" />
      </aside>

      <section class="main-content">
        <div class="container-shop" id="cart">
          <h1 class="title-shoplist">
            Shopping <span class="shop-span">List</span>
          </h1>
          <div class="content-cart" id="cart-content" style="display: block">
            <p class="text-cart">
              This page is empty, add some books and proceed to order.
            </p>
          </div>
          <div id="shopping-list-books-container"></div>
        </div>
      </section>
    </div>

  </main>

  <script type="module" src="./js/shopping-list.js"></script>
  <script type="module" src="./js/donation-block.js"></script>
  <script type="module" src="./js/header.js"></script>

</body>

</html>
