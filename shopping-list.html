<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/Book_Shelf/favicon.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Shopping List</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/2.0.0/modern-normalize.css"
    integrity="sha512-gA2Bvu0/hw4oj0Lp8ZHjK+o3S4BE5m8d/wNVy6ktKLhHKPpWLQwv9ixzuWirWOakoJqlBdePq2NhoCaUOQ5npQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  
  <script type="module" crossorigin src="/Book_Shelf/commonHelpers2.js"></script>
  <link rel="modulepreload" crossorigin href="/Book_Shelf/assets/vendor-3d873957.js">
  <link rel="modulepreload" crossorigin href="/Book_Shelf/assets/icons-4bffa4a2.js">
  <link rel="stylesheet" href="/Book_Shelf/assets/vendor-6c527891.css">
  <link rel="stylesheet" href="/Book_Shelf/assets/icons-37b451f3.css">
</head>

<body>
  <header class="header">
  <div class="name-header">
    <a class="header-logo" href="/">
      <svg class="logo-dark" width="24" height="24">
        <use href="/Book_Shelf/assets/icons-a18bf9e2.svg#logo-dark"></use>
      </svg>
    </a>
    <a class="bookshelf" href="/">BookShelf</a>
  </div>
  <nav class="nav-links">
    <a href="/" class="nav-link active" id="home-link">Home</a>
    <a href="./shopping-list.html" class="nav-link" id="shopping-list-link">Shopping List
      <svg class="icon-cart active">
        <use href="/Book_Shelf/assets/icons-a18bf9e2.svg#icon-cart"></use>
      </svg>
    </a>
  </nav>
  <div class="switch-container">

    <label class="switch">
      <input type="checkbox" id="toggle">
      <span class="slider"></span>
    </label>
    <div class="burger" id="burger">
      <svg id="x-close" class="x-close" width="24" height="24">
        <use href="/Book_Shelf/assets/icons-a18bf9e2.svg#x-close"></use>
      </svg>
      <svg class="icon-logo" width="24" height="24">
        <use href="/Book_Shelf/assets/icons-a18bf9e2.svg#burger-menu"></use>
      </svg>

    </div>


</header>

<div id="backdrop">
  <div class="background-image"></div>
  <nav class="backdrop-nav-links">
    <a href="/" class="backdrop-nav-link active" id="backdrop-home-link">Home</a>
    <a href="/partials/shopping-list.html" class="backdrop-nav-link" id="backdrop-shopping-list-link">Shopping List
      <svg class="backdrop-icon-cart">
        <use href="/Book_Shelf/assets/icons-a18bf9e2.svg#icon-cart"></use>
      </svg>
    </a>
  </nav>

</div>

<button id="scrollUpButton" class="scrollUpButton">
  <svg class="icon-scroll" width="24" height="24">
    <use href="/Book_Shelf/assets/icons-a18bf9e2.svg#icon-scroll"></use>
  </svg>
</button>

  <main class="main-content-shopping">
    <div class="container-main-shopping">
      <aside class="sidebar" id="donation-block" style="display: none;">
        <div class="donations-container">
  <div class="logo-and-herb">
    <h1 class="donations-header">Support Ukraine</h1>
    <img src="../img/Herb.png" alt="herb" width="20" height="32">
  </div>

  <section class="splide">
    <div class="splide__track">
      <ul class="splide__list list-of-logos"></ul>
    </div>
  </section>
  <div class="btn-container-donations">
    <button type="button" class="scroll-button-donations">
      <img class="use-svg" src="../img/arrow-up.svg" alt="arrow up">
    </button>
  </div>
</div>
      </aside>

      <section class="main-content">
        <div class="container-shop" id="cart">
          <h1 class="title-shoplist">
            Shopping <span class="shop-span">List</span>
          </h1>
          <div class="content-cart" id="cart-content" style="display: block">
            <p class="text-cart">
              This page is empty, add some books and proceed to order.
            </p>
          </div>
          <div id="shopping-list-books-container"></div>
        </div>
      </section>
    </div>

  </main>

  
  
  

</body>

</html>
